<section class="container">

  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">App Calculadora</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor1" >Valor 1</label>
      <input class="form-field__input" type="number" id="valor1" [(ngModel)]="valor1" name="valor"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Valor 2</label>
      <input class="form-field__input" type="number" id="valor2" [(ngModel)]="valor2" name="destino"/>
    </div>

    <div class=".button-wrapper" >
    <button class="botao" type="submit" (click)="somar()">somar</button>
    <button class="botao" type="submit" (click)="subtrair()">subtrair</button>
    <button class="botao" type="submit" (click)="multiplicar()">multiplicar</button>
    <button class="botao" type="submit" (click)="dividir()">dividir</button>

    </div>

  </form>
</section>
